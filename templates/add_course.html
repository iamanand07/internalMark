{% extends 'adminbase.html' %}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<style>
        .container {
    
            position: absolute;
            right: 0;
            margin-top: 67px;
            margin-right: 500px;
            max-width: 300px;
            padding: 30px;
            background-color:#F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 20px;
            margin-top: 150px;
          }
	</style>

</head>
<body>
	
        <div class="container" id="container">
			{% block content %}

			<form class="regform row g-3" id="dreg" method="POST" action="{% url 'add_course' %}" >
				{%csrf_token%}
				<h1 class="title">Add Course</h1>


				<div class="col-md-6 form-group required">
					<label class="form-label control-label" for="courseID">Enter Course ID:</label>
					<input class="form-control" type="text" name="course_id" required />
				</div>

            <div class="col-md-4 form-group required">
                <label class="form-label control-label" for="coursename">Enter Course Name:</label>
                <input class="form-control" type="text" name="coursename" required />
            </div>
            <div class="col-md-4 form-group required">
                <label class="form-label control-label" for="StaffID">Enter Staff ID:</label>
                <input class="form-control" type="text" name="StaffID" required />
            </div>
                
				<div class="form-button">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
			{% endblock %}
		</div> 

        </body>
        </html>
