				<div class="col-md-6 form-group required">
					<label class="form-label control-label" for="dname">First Name</label>

				<div class="col-8 form-group required">

				</div>

					<label class="form-label control-label" for="cpassword">Confirm Password</label>
					<input class="form-control" type="password" name="cpassword" required />
				</div>
